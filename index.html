<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Berkshire+Swash" rel="stylesheet">

    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
     
     
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Random Quote</title>

    <link rel="stylesheet" href="random.css">

  </head>

  



<body>
  <div class="container">
    <div>
      <h5 align="center">You can learn more the quotations of the sages</h3>
    </div>    
      <div class="shadow quote_container " >
        <div class="row">
          <div class="col-md-12 col-md-offset-2">
            <p class="textquote" align="center" id="quote"></p>      
            <p class="textauthor" id="author"></p>      
          </div>
        </div>
      </div> 
    </div>
    <div class="row">
      <div class="col-md-12 ">
        <div align="center">
          <button class="get-quote">New Quote</button>
        </div><br>
        <div  class="row"> 
          <div class="col-md-12 ">
            <div align="center">
              <a  href="#" target="_blank"><i  class=" share-quote fa fa-twitter icon" style="font-size:25px" aria-hidden="true"></i></a>          
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

   

   <script src="index.js" defer></script>

    <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS --> 
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</body>
